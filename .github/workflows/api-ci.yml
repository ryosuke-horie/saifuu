name: API CI (Self-hosted Runner)

on:
  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã§è‡ªå‹•å®Ÿè¡Œ
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã¯å¼•ãç¶šãè‡ªå‹•å®Ÿè¡Œ
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
  # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ã«æ®‹ã™ï¼‰
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number'
        required: false
        type: string

# GitHub Actionsç„¡æ–™æž ç¯€ç´„ã®ãŸã‚ã€åŒä¸€PRã§è¤‡æ•°å®Ÿè¡Œæ™‚ã¯å‰ã®å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-checks:
    name: API Quality Checks & Tests
    runs-on: self-hosted
    timeout-minutes: 15
    
    # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿æ¨©é™ã‚’è¿½åŠ 
    permissions:
      contents: read
      pull-requests: write
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          # ã‚»ãƒ«ãƒ•ãƒ›ã‚¹ãƒˆãƒ©ãƒ³ãƒŠãƒ¼ã®åˆ¶ç´„ã«ã‚ˆã‚Šã‚­ãƒ£ãƒƒã‚·ãƒ¥ã¯ç„¡åŠ¹
          # cache: 'pnpm'
          # cache-dependency-path: api/pnpm-lock.yaml
      
      - name: Clean pnpm setup directory
        run: |
          # pnpm/action-setupã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -rf ~/setup-pnpm || true
          rm -rf /home/runner-user/setup-pnpm || true
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          dest: ~/setup-pnpm-${{ github.run_id }}
      
      - name: Install dependencies
        run: |
          # ã‚»ãƒ«ãƒ•ãƒ›ã‚¹ãƒˆãƒ©ãƒ³ãƒŠãƒ¼ã§ã¯ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä½¿ç”¨ã—ãªã„
          pnpm config set store-dir /tmp/pnpm-store-${{ github.run_id }}
          pnpm install --frozen-lockfile --prefer-offline false
          # ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
          rm -rf ~/setup-pnpm-${{ github.run_id }} || true
      
      - name: Rebuild better-sqlite3
        working-directory: .
        run: |
          # better-sqlite3ã®ãƒã‚¤ãƒ†ã‚£ãƒ–ãƒã‚¤ãƒ³ãƒ‡ã‚£ãƒ³ã‚°ã‚’ç¢ºå®Ÿã«ãƒ“ãƒ«ãƒ‰
          cd node_modules/better-sqlite3
          npm run install --verbose || npm run build-release || node-gyp rebuild
          # ãƒ“ãƒ«ãƒ‰çµæžœã‚’ç¢ºèª
          ls -la build/ || true
          ls -la build/Release/ || true
      
      - name: Type check
        run: pnpm run typecheck
      
      - name: Biome check
        run: pnpm run check
      
      - name: Build check
        run: pnpm run build
      
      - name: Unit tests with coverage
        run: pnpm run test:unit:coverage
        
      - name: Integration tests
        run: pnpm run test:integration
        
      - name: Coverage report
        if: github.event_name == 'pull_request'
        run: |
          # Extract coverage summary from json-summary
          COVERAGE_SUMMARY=$(cat coverage/coverage-summary.json)
          LINES_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.lines.pct')
          STATEMENTS_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.statements.pct')
          FUNCTIONS_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.functions.pct')
          BRANCHES_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.branches.pct')
          
          # Create coverage comment
          {
            echo "## ðŸ“Š API Test Coverage Report"
            echo ""
            echo "| Metric | Coverage |"
            echo "|--------|----------|"
            echo "| **Lines** | ${LINES_PCT}% |"
            echo "| **Statements** | ${STATEMENTS_PCT}% |"
            echo "| **Functions** | ${FUNCTIONS_PCT}% |"
            echo "| **Branches** | ${BRANCHES_PCT}% |"
            echo ""
            echo "### âœ… Test Types Executed"
            echo "- **Unit Tests**: Testing individual functions and modules"
            echo "- **Integration Tests**: Testing API endpoints with database interactions"
            echo ""
            echo "_Generated by GitHub Actions_"
          } > coverage_comment.md
          
          # Post or update comment to PR
          node ../.github/scripts/update-pr-comment.js "API_COVERAGE_REPORT" "$(cat coverage_comment.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
