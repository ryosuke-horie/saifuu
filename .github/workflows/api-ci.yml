name: API CI (Self-hosted Runner)

on:
  # プルリクエストで自動実行
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'api/**'
      - '!api/**/*.md'
      - '!api/docs/**'
      - '.github/workflows/api-ci.yml'
  # mainブランチへのpushは引き続き自動実行
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '!api/**/*.md'
      - '!api/docs/**'
      - '.github/workflows/api-ci.yml'
  # 手動トリガー（デバッグ用に残す）
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number'
        required: false
        type: string

# GitHub Actions無料枠節約のため、同一PRで複数実行時は前の実行をキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-checks:
    name: API Quality Checks & Tests
    runs-on: self-hosted
    timeout-minutes: 15
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          # セルフホストランナーの制約によりキャッシュは無効
          # cache: 'pnpm'
          # cache-dependency-path: api/pnpm-lock.yaml
      
      - name: Clean pnpm setup directory
        run: |
          # pnpm/action-setupのデフォルトディレクトリをクリーンアップ
          rm -rf ~/setup-pnpm || true
          rm -rf /home/runner-user/setup-pnpm || true
      
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10.12.1
      
      - name: Install dependencies
        run: |
          # セルフホストランナーではキャッシュを使用しない
          pnpm config set store-dir /tmp/pnpm-store-${{ github.run_id }}
          pnpm install --frozen-lockfile --prefer-offline false
          # クリーンアップ
      
      - name: Rebuild better-sqlite3
        working-directory: .
        run: |
          # better-sqlite3のネイティブバインディングを確実にビルド
          cd node_modules/better-sqlite3
          npm run install --verbose || npm run build-release || node-gyp rebuild
          # ビルド結果を確認
          ls -la build/ || true
          ls -la build/Release/ || true
      
      - name: Type check
        run: pnpm run typecheck
      
      - name: Biome check
        run: pnpm run check
      
      - name: Build check
        run: pnpm run build
      
      - name: Unit tests
        run: pnpm run test:unit
        
      - name: Integration tests
        run: pnpm run test:integration
