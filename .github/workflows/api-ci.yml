name: API CI (Self-hosted Runner)

on:
  # PRã‚³ãƒ¡ãƒ³ãƒˆã‹ã‚‰ã®æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Pull Request number'
        required: false
        type: string
  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã¯å¼•ãç¶šãè‡ªå‹•å®Ÿè¡Œ
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'

# GitHub Actionsç„¡æ–™æž ç¯€ç´„ã®ãŸã‚ã€åŒä¸€PRã§è¤‡æ•°å®Ÿè¡Œæ™‚ã¯å‰ã®å®Ÿè¡Œã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-checks:
    name: API Quality Checks & Tests
    runs-on: self-hosted
    timeout-minutes: 15
    
    # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿æ¨©é™ã‚’è¿½åŠ 
    permissions:
      contents: read
      pull-requests: write
    
    defaults:
      run:
        working-directory: api
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          # ã‚»ãƒ«ãƒ•ãƒ›ã‚¹ãƒˆãƒ©ãƒ³ãƒŠãƒ¼ã®åˆ¶ç´„ã«ã‚ˆã‚Šã‚­ãƒ£ãƒƒã‚·ãƒ¥ã¯ç„¡åŠ¹
          # cache: 'npm'
          # cache-dependency-path: api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Biome check
        run: npm run check
      
      - name: Build check
        run: npm run build
      
      - name: Unit tests with coverage
        run: npm run test:unit:coverage
        
      - name: Integration tests
        run: npm run test:integration
        
      - name: Coverage report
        if: github.event_name == 'pull_request'
        run: |
          # Extract coverage summary from json-summary
          COVERAGE_SUMMARY=$(cat coverage/coverage-summary.json)
          LINES_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.lines.pct')
          STATEMENTS_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.statements.pct')
          FUNCTIONS_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.functions.pct')
          BRANCHES_PCT=$(echo $COVERAGE_SUMMARY | jq -r '.total.branches.pct')
          
          # Create coverage comment
          {
            echo "## ðŸ“Š API Test Coverage Report"
            echo ""
            echo "| Metric | Coverage |"
            echo "|--------|----------|"
            echo "| **Lines** | ${LINES_PCT}% |"
            echo "| **Statements** | ${STATEMENTS_PCT}% |"
            echo "| **Functions** | ${FUNCTIONS_PCT}% |"
            echo "| **Branches** | ${BRANCHES_PCT}% |"
            echo ""
            echo "### âœ… Test Types Executed"
            echo "- **Unit Tests**: Testing individual functions and modules"
            echo "- **Integration Tests**: Testing API endpoints with database interactions"
            echo ""
            echo "_Generated by GitHub Actions_"
          } > coverage_comment.md
          
          # Post comment to PR
          gh pr comment ${{ github.event.number }} --body-file coverage_comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
